<div id="login" class="container">
  <h1>Bejelentkezés</h1>
  <form [formGroup]="loginForm" (ngSubmit)="login()" class="container-fluid justify-content-center align-items-center">
    <div class="row">
      <div class="col-12">
        <label for="email">E-mail</label>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <input formControlName="email" class="shadow" type="email" id="email" name="email" placeholder="E-mail">
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <label for="password">Jelszó</label>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <input formControlName="password" class="shadow" type="password" id="password" name="passwords" placeholder="Jelszó">
      </div>
    </div>

    <div class="row">
      <a routerLink="/passwordReset" id="forgotPassword">Elfelejtettem a jelszavam</a>
    </div>

    <div class="row">
      <div class="col-12 d-flex justify-content-center align-items-center">
        <button [disabled]="loginForm.invalid" class="shadow">Bejelentkezés</button>
      </div>
    </div>

    <div class="row">
      <div class="col-12 d-flex justify-content-center align-items-center">
        <p>Nincs fiókod? <a routerLink="/register" id="registerButton">Regisztrálj itt!</a></p>
      </div>
    </div>
  </form>
</div>
