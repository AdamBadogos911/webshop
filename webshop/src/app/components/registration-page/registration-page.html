<div id="register" class="container">
  <h1>Regisztráció</h1>
  <form [formGroup]="registerForm" (ngSubmit)="sendRegister()" class="container-fluid justify-content-center align-items-center">
    <div class="row">
      <div class="col-12">
        <label for="lastName">Vezetéknév</label>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <input formControlName="lastName" class="shadow" type="text" id="lastName" name="lastName" placeholder="Pl.: Kovács">
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <label for="firstName">Keresztnév</label>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <input formControlName="firstName" class="shadow" type="text" id="firstName" name="firstName" placeholder="Pl.: István">
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <label for="email">E-mail</label>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <input formControlName="email" class="shadow" type="email" id="email" name="email" placeholder="Pl.: kovacs.istvan123@gmail.com">
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <label for="password">Jelszó</label>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <input formControlName="password" class="shadow" type="password" id="password" name="passwords" placeholder="Jelszó">
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <label for="passwordAgain">Jelszó újra</label>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <input formControlName="passwordAgain" class="shadow" type="password" id="passwordAgain" name="passwordAgain" placeholder="Jelszó újra">
      </div>
    </div>

    <div class="row">
      <div class="col-12 d-flex justify-content-center align-items-center">
        <button [disabled]="registerForm.invalid" class="shadow" routerLink="/login">Regisztráció</button>
      </div>
    </div>

    <div class="row">
      <div class="col-12 d-flex justify-content-center align-items-center">
        <p>Van már fiókod? <a routerLink="/login">Jelentkezz be!</a></p>
      </div>
    </div>
  </form>
</div>
